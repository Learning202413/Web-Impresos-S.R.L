<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" href="/img/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/web.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { red: '#E31B23', dark: '#B91C1C', black: '#0F172A' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-in-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">

    <!-- NAVBAR -->
    <nav class="sticky top-0 z-50 bg-white shadow-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex-shrink-0 flex items-center cursor-pointer" onclick="window.location.href = 'index.html'">
                    <img src="https://placehold.co/200x60/E31B23/FFFFFF?text=IMPRESOS+S.R.L.&font=roboto" alt="Logo" class="h-10 w-auto mr-3 rounded">
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <!-- Link Activo: bg-gray-50 text-brand-red -->
                    <a href="index.html" class="text-brand-red bg-gray-50 font-medium px-3 py-2 rounded-md">Inicio</a>
                    <a href="services.html" class="text-gray-600 hover:text-brand-red font-medium transition-colors px-3 py-2 rounded-md hover:bg-gray-50">Servicios</a>
                    <a href="about.html" class="text-gray-600 hover:text-brand-red font-medium transition-colors px-3 py-2 rounded-md hover:bg-gray-50">Nosotros</a>
                    <a href="contact.html" class="text-gray-600 hover:text-brand-red font-medium transition-colors px-3 py-2 rounded-md hover:bg-gray-50">Contacto</a>
                    <a href="tracking.html" class="ml-4 px-6 py-2.5 bg-brand-red text-white font-bold rounded-full shadow-lg hover:bg-brand-dark transition-all flex items-center">
                        <i data-lucide="package-search" class="w-4 h-4 mr-2"></i> Rastrear
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-brand-red focus:outline-none p-2"><i data-lucide="menu" class="w-7 h-7"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t px-4 py-2 absolute w-full shadow-xl">
            <div class="flex flex-col space-y-2">
                <a href="index.html" class="block px-4 py-3 text-brand-red font-medium bg-red-50 rounded-lg">Inicio</a>
                <a href="services.html" class="block px-4 py-3 text-gray-700 hover:text-brand-red">Servicios</a>
                <a href="about.html" class="block px-4 py-3 text-gray-700 hover:text-brand-red">Nosotros</a>
                <a href="contact.html" class="block px-4 py-3 text-gray-700 hover:text-brand-red">Contacto</a>
                <a href="tracking.html" class="block px-4 py-3 text-center bg-brand-red text-white font-bold rounded-lg">Rastrear Pedido</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="h-[calc(100vh-80px)] hero-bg flex items-center justify-center">
            <div class="text-center px-4 max-w-5xl mx-auto animate-fade-in">
                <div class="mb-6 inline-flex items-center px-4 py-1.5 rounded-full border border-white/20 bg-white/10 backdrop-blur-md text-white text-sm font-medium">
                    <span class="flex h-2 w-2 rounded-full bg-red-500 mr-2 animate-pulse"></span>
                    Impresiones Offset
                </div>
                <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 leading-tight drop-shadow-lg">
                    Servicios Gráficos<br> <span class="text-brand-red">en general</span>
                </h1>
                <p class="text-lg md:text-xl text-gray-300 mb-10 max-w-2xl mx-auto font-light">

                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="tracking.html" class="px-8 py-4 bg-brand-red text-white font-bold rounded-xl shadow-xl hover:bg-brand-dark flex items-center justify-center group">
                        <i data-lucide="search" class="w-5 h-5 mr-2 group-hover:animate-bounce"></i> Consultar Pedido
                    </a>
                    <a href="services.html" class="px-8 py-4 bg-white text-slate-900 font-bold rounded-xl hover:bg-gray-100 flex items-center justify-center">

                    </a>
                </div>
            </div>
        </section>
